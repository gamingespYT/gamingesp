<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de los Servidores de Fortnite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Estado de los Servidores de Fortnite</h1>
        <div class="status-main">
            <img src="../img/fortnite.png" alt="Fortnite Logo" class="game-logo">
            <div id="estado-general" class="status-badge">Cargando...</div>
        </div>
        <button id="toggle-details" class="toggle-btn">Ver detalles</button>
        
        <div id="estado-detallado" class="details-container hidden">
            <div class="services-grid">
                <div class="service-card" data-service="website">
                    <h3>Sitio web</h3>
                    <div class="status-indicator"></div>
                </div>
                <div class="service-card" data-service="game">
                    <h3>Servicios del juego</h3>
                    <div class="status-indicator"></div>
                </div>
                <div class="service-card" data-service="login">
                    <h3>Inicio de sesión</h3>
                    <div class="status-indicator"></div>
                </div>
                <div class="service-card" data-service="friends">
                    <h3>Grupos y amigos</h3>
                    <div class="status-indicator"></div>
                </div>
                <div class="service-card" data-service="voice">
                    <h3>Chat de voz</h3>
                    <div class="status-indicator"></div>
                </div>
                <div class="service-card" data-service="matchmaking">
                    <h3>Emparejamiento</h3>
                    <div class="status-indicator"></div>
                </div>
                <div class="service-card" data-service="stats">
                    <h3>Estadísticas</h3>
                    <div class="status-indicator"></div>
                </div>
                <div class="service-card" data-service="store">
                    <h3>Tienda de objetos</h3>
                    <div class="status-indicator"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
